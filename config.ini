[misc]
dir  = ./res/ ; directory where *.root files are located
tree = HZZ4LeptonsAnalysisReduced ; assuming one common tree
[signal]
sig1 = output_GluGluToHToZZTo4L_M-125_8TeV-powheg15-pythia6
sig2 = output_VBF_HToZZTo4L_M-125_8TeV-powheg-pythia6
[background]
bkg1 = output_DYJets
bkg2 = output_GluGluToZZTo2L2L_TuneZ2star_8TeV-gg2zz-pythia6
bkg3 = output_GluGluToZZTo4L_8TeV-gg2zz-pythia6
bkg4 = output_ZZTo2e2mu_8TeV-powheg-pythia6
bkg5 = output_ZZTo2e2tau_8TeV-powheg-pythia6
bkg6 = output_ZZTo2mu2tau_8TeV-powheg-pythia6
bkg7 = output_ZZTo4tau_8TeV-powheg-pythia6
bkg8 = output_TTTo2L2Nu2B_8TeV-powheg-pythia6
bkg9 = output_WJetsToLNu_TuneZ2Star_8TeV-madgraph-tarball
[data]
dat1 = output_DoubleMu
dat2 = output_DoubleElectron
dat3 = output_MuEG
[variables]
pt     = f_lept1_pt
eta    = f_lept1_eta
pdgid  = f_lept1_pdgid ; check flavor section!
[pt_ranges]
range1 = 20,30
range2 = 30,40
range3 = 40,60
range4 = 60,100
range5 = 100,160
range6 = 160,inf
[eta_ranges]
range1 = 0,0.8
range2 = 0.8,1.6
range3 = 1.6,2.5
[flavors]
var = pdgid
id  = 11,13
[histogram]
xvar      = f_lept1_sip
xname     = SIP
xrange    = -4.0,4.0
weightvar = 
bins      = 100
hname     = histos